<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de IPs</title>
    <link rel="stylesheet" href="/public/css/home.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon-192x192.png" type="image/x-icon">
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <span>Carregando...</span>
    </div>
    <div id="all">
        <div class="bar">
            <button id="logoutButton">Sair</button>
            <button id="saveButton">Salvar</button>
            <button><a href="/public/caixas/">Caixas</a></button>
            <button id="more"><a href="http://10.0.11.150:444/">addres</a></button>
            <button><a href="/public/router/">Router</a></button>
        </div>
        <h1>Monitoramento de IPs</h1>
        <div class="filters">
            <input type="text" id="searchInput" placeholder="Buscar por IP ou Nome">
            <select id="filterType">
                <option value="">Todos os Tipos</option>
                <option value="Computador">Computador</option>
                <option value="Impressora">Impressora</option>
                <option value="Roteador">Roteador</option>
                <option value="Balança">Balança</option>
                <option value="Busca Preço">Busca Preço</option>
            </select>
            <select id="filterSector">
                <option value="">Todos os Setores</option>
                <option value="Caixa">Caixa</option>
                <option value="Recebimento">Recebimento</option>
                <option value="Faturamento">Faturamento</option>
                <option value="Notas Fiscais">Notas Fiscais</option>
                <option value="Compras">Compras</option>
                <option value="Auditoria">Auditoria</option>
                <option value="Mata Burro">Mata Burro</option>
                <option value="TI">TI</option>
                <option value="Marketing">Marketing</option>
                <option value="Churrascaria">Churrascaria</option>
                <option value="Vendas">Vendas</option>
                <option value="Fiscal de Caixa">Fiscal de Caixa</option>
                <option value="Reposição">Reposição</option>
                <option value="Nutricionista">Nutricionista</option>
                <option value="Servidor Telefone">Servidor Telefone</option>
                <option value="Correspondente Bancário">Correspondente Bancário</option>
                <option value="Tesouraria">Tesouraria</option>
                <option value="Telão">Telão</option>
                <option value="Notas Fiscais">Notas Fiscais</option>
                <option value="Transporte">Transporte</option>
                <option value="RH">RH</option>
                <option value="Diretoria">Diretoria</option>
                <option value="Estudio">Estudio</option>
                <option value="Gerente">Gerente</option>
            </select>
            <select id="filterStatus">
                <option value="">Status</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>IP</th>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Setor</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="ipTable">
                <!-- Dados serão inseridos aqui -->
            </tbody>
        </table>
        <script src="/public/js/logout.js"></script>
        <script src="/public/js/home.js"></script>
    </div>
</body>
</html>
